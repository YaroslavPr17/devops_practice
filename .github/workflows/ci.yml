# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  app_name: app_${{ runner-os }}_${{ github.run_number }}


jobs:
  build_ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Print env
        run: env
      - name: Build
        run: g++ hello.cpp -o ${{ env.app_name }}      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with: 
          name: my-artifact
          path: ${{ env.app_name }}  
          # артефакты необязательно хранить всегда 
          retention-days: 5 
          
  build_mac_os:
    runs-on: macos-12 # (смотрим в каталог доступных сборок справа) 
    steps:
      - uses: actions/checkout@v3
      
      - name: Build
        run: g++ hello.cpp -o ${{ env.app_name }}  
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ${{ env.app_name }}  
          retention-days: 5
    
        
          
          
      
    
        
        
        
